<!DOCTYPE html>

	<header id="header">
		
		<div class="header">

			<div class="wrapper">
				
				<div class="header-parent">

						<ul class="nav-list">
							<li><a href="#" class="nav-link">About</a></li>
							<li><a href="#" class="nav-link">Doctor</a></li>

								<a href="#" class="social-link">
									<i class="fab fa-facebook-f"></i>
								</a>
							</li>
							<li>

							</li>

								<a href="#" class="social-link">
									<i class="fab fa-youtube"></i>
								</a>
							</li>
						</ul>
					</div>


					<div class="menu">
						<button class="menu-burger">
							<span class="menu-span span-1"></span>
							<span class="menu-span span-2"></span>
							<span class="menu-span span-3"></span>
						</button>
					</div>

				</div>

			</div>

		</div>

		<div class="header-sm">
			
			<div class="nav-sm">
				<ul class="nav-list nav-list-sm">
					<li><a href="#" class="nav-link">About</a></li>
					<li><a href="#" class="nav-link">Doctor</a></li>
					<li><a href="#" class="nav-link">Blog</a></li>
					<li><a href="#" class="nav-link">Contact</a></li>

			<div class="social-sm">

					<li>
						<a href="#" class="social-link">
							<i class="fab fa-instagram"></i>
						</a>
					</li>
					<li>
						<a href="#" class="social-link">
							<i class="fab fa-facebook-f"></i>
						</a>
					</li>
					<li>
						<a href="#" class="social-link">
							<i class="fab fa-twitter"></i>
						</a>
					</li>
					<li>
						<a href="#" class="social-link">
							<i class="fab fa-youtube"></i>
						</a>
					</li>
				</ul>
			</div>

			<div class="banner-parent">

				<div class="banner-info">
					<div class="banner-info-parent">
						<h2 class="banner-pre-title">Welcome to Dental Clinic</h2>
						<h1 class="banner-title">Professional,Warm and friendly Dental care for you</h1>
						<p class="banner-text">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.
						</p>
						<button class="banner-button main-btn">
							Make Appointment
						</button>
					</div>
				</div>

				<div class="banner-img">
					<img src="img/banner-bg.png" alt="">
				</div>

			</div>

		</div>

		
		<div class="banner-circle"></div>

	</section>		

<script
